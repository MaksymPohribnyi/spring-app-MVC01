<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Add new book to lib</title>
</head>

<body>

	<form th:method="POST" th:action="@{/web-library/books}" th:object="${book}">
		<label for="title"> Enter title</label>
		<input type="text" th:field="*{title}" id="title" />
		<div style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> Title error </div>
		<br />
		<label for="author"> Enter author</label>
		<input type="text" th:field="*{author}" id="author" />
		<div style="color: red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> Author error </div>
		<br />
		<label for="yearOfRelease"> Enter year of release </label>
		<input type="text" th:field="*{yearOfRelease}" id="yearOfRelease" />
		<div style="color: red;" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}"> Year of
			release error </div>
		<br />
		<input type="submit" value="Create" />
	</form>

</body>

</html>
