<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>List of books</title>
</head>

<body>
	<div th:each="book : ${books}">
		<a th:href="@{/web-library/books/{id}(id = ${book.getId()})}"
			th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfRelease()}"> Book </a>
	</div>
	<br />
	<hr />
	<a th:href="@{/web-library/books/new}"> Add new Book</a>
</body>

</html>
